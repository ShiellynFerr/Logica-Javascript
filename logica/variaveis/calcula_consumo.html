<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular consumo</title>
    
</head>
<body>
    <h3>Álcool ou Gasolina?</h3>
    <script>
        let tanque = 40;
        let caminhoComGasolina = 480;
        let caminhoComAlcool = 300;
        let consumoDeGasolina = caminhoComGasolina / tanque;
        let consumodeAlcool = caminhoComAlcool / tanque;

        document.write ("O consumo de gasolina foi de: " + consumoDeGasolina + " km/L");
        document.write("<br>")
        document.write("O consumo de álcool foi de: " + consumodeAlcool + "Km/L");


        
    </script>
</body>
</html>
