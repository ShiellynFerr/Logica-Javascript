<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>

      function pulaLinha() {

            document.write("<br>")
        }


     function mostra(mensagem) {

        pulaLinha();
        document.write(mensagem);
        pulaLinha();
     }
     
     var ano = 2016;

    mostra("Flávio tem " + (ano - 1977) + " anos");

    pulaLinha();

    mostra("Joaquim tem " + (ano - 1996) + " anos");

    pulaLinha();

    ano = 2017;

    mostra("Barney tem " + (ano - 1976) + " anos");

    pulaLinha();

    mostra("Olá pessoal!");

    let idadeMediaQuandoTemFilhos = 28;
    let anoAtual = 2016; 
    let quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

    mostra(quantidadeDeGeracoes);

    </script>
</body>
</html>
